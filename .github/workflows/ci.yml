name: "Hiyo CI + Security"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 4 * * 1"

jobs:
  build-test-analyze:
    name: Build, Test, Lint, Scan
    runs-on: macos-14   # REQUIRED for Xcode 16.2

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # Pin Xcode to 16.2 (fixes MLX-Swift C++ allocator errors)
      # ---------------------------------------------------------
      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Verify Xcode version
        run: xcodebuild -version

      # ---------------------------------------------------------
      # Build & Test (SwiftPM)
      # ---------------------------------------------------------
      - name: Resolve dependencies
        run: swift package resolve

      - name: Build (Debug)
        run: swift build

      - name: Run Unit Tests
        run: swift test --target HiyoTests

      - name: Run UI Tests
        run: swift test --target HiyoUITests

      # ---------------------------------------------------------
      # SwiftLint
      # ---------------------------------------------------------
      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint (SARIF)
        run: |
          mkdir -p sarif
          swiftlint lint --reporter sarif > sarif/swiftlint.sarif || true

      # ---------------------------------------------------------
      # Semgrep
      # ---------------------------------------------------------
      - name: Install Semgrep
        run: brew install semgrep

      - name: Run Semgrep (SARIF)
        run: |
          mkdir -p sarif
          semgrep scan \
            --config=p/ci \
            --config=p/security-audit \
            --config=p/swift \
            --sarif \
            --output sarif/semgrep.sarif \
            || true

      # ---------------------------------------------------------
      # Upload SARIF to GitHub Code Scanning
      # ---------------------------------------------------------
      - name: Upload SwiftLint SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif/swiftlint.sarif

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif/semgrep.sarif
