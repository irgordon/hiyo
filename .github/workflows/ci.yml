name: "Hiyo CI + Security"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 4 * * 1"   # Weekly security scan

jobs:
  build-test-analyze:
    name: Build, Test, Lint, Scan
    runs-on: macos-latest

    permissions:
      contents: read
      security-events: write   # For SARIF uploads
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      # ---------------------------------------------------------
      # Build & Test (Swift Package Manager)
      # ---------------------------------------------------------
      - name: Resolve dependencies
        run: swift package resolve

      - name: Build (Debug)
        run: swift build

      - name: Run Unit Tests (HiyoTests)
        run: swift test --target HiyoTests

      - name: Run UI Tests (HiyoUITests)
        run: swift test --target HiyoUITests

      # ---------------------------------------------------------
      # SwiftLint
      # ---------------------------------------------------------
      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint (SARIF)
        run: |
          mkdir -p sarif
          swiftlint lint --reporter sarif > sarif/swiftlint.sarif || true

      # ---------------------------------------------------------
      # Semgrep
      # ---------------------------------------------------------
      - name: Install Semgrep
        run: brew install semgrep

      - name: Run Semgrep (SARIF)
        run: |
          mkdir -p sarif
          semgrep scan \
            --config=p/ci \
            --config=p/security-audit \
            --config=p/swift \
            --sarif \
            --output sarif/semgrep.sarif \
            || true

      # ---------------------------------------------------------
      # Optional: CodeQL (best-effort for Swift)
      # ---------------------------------------------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift
        continue-on-error: true

      - name: Build for CodeQL
        if: ${{ success() }}
        run: |
          swift build --configuration release
        continue-on-error: true

      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v3
        if: ${{ success() }}
        continue-on-error: true

      # ---------------------------------------------------------
      # Upload SARIF to GitHub Code Scanning
      # ---------------------------------------------------------
      - name: Upload SwiftLint SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif/swiftlint.sarif

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif/semgrep.sarif
