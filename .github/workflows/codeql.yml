name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'   # Weekly scan (optional)

jobs:
  analyze:
    name: Analyze Swift Code
    runs-on: macos-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift
          # Optional: enable additional CodeQL packs
          # packs: codeql/swift-queries

      # ---------------------------------------------------------
      # MANUAL BUILD STEP (required for Swift)
      # ---------------------------------------------------------
      - name: Build Swift project (SPM)
        run: |
          swift package resolve
          swift build --configuration release

      # ---------------------------------------------------------
      # OPTIONAL: Build Xcode app target if needed
      # ---------------------------------------------------------
      # - name: Build macOS app target
      #   run: |
      #     xcodebuild \
      #       -scheme Hiyo \
      #       -configuration Release \
      #       -destination 'platform=macOS' \
      #       build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
